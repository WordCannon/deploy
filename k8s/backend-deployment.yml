apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordcannon-backend
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordcannon-backend  
  template:
    metadata:
      labels:
        app: wordcannon-backend
        tier: backend
    spec:
      containers:
      - name: app
        image: wordcannon/service
        imagePullPolicy: Always
        ports:
            - containerPort: 8080
        envFrom:
          - configMapRef:
              name: wordcannon-data-v5